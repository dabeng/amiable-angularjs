<div ng-controller="ControllerCommunicationCtrl">
  <div class="toolbar">
    <i class="feature-name"><a name="data-bind">Controller Communication</a></i>
    <i class="fa fa-lightbulb-o fa-lg tool-btn" popover-placement="bottom" popover-template="'transitionTips'" popover-append-to-body="true" ng-click="toggleTips($event)" tooltip="core tips"></i>
    <i class="fa fa-star fa-lg" tooltip="difficulty coefficient"></i>
    <i class="fa fa-lg pull-right" ng-class="{'fa-code': !showCode,'fa-motorcycle': showCode}" tooltip="{{toggleCodeTip}}" ng-click="toggleCode()"></i>
    <script type="text/ng-template" id="transitionTips">
      <p class="bg-primary">Though animations can be written in JavaScript, it is recommended to use CSS animations. This is because CSS animations are treated with low priority by the browser, and they donâ€™t block the processing thread when the thread could be doing something important.</p>
      <p class="bg-success">Angular starts our directive animations by adding two classes to each animation event: the initial ng-[EVENT] class and, shortly thereafter, the ng-[EVENT]-active class.</p>
      <p class="bg-info">The ng-[EVENT] CSS class represents the initial state of the animation, while the ng-[EVENT]-active CSS class is there so we can define the final state of the animation.</p>
    </script>
  </div>
  <div class="content">
    <div class="example" ng-class="{'hidden': showCode}">
        <div ng-controller="ParentCtrl" class="col-md-6 bg-warning" style="height:590px;">
          <h3>{{ myResponse }}</h3>
          <div style="height:400px;margin-top:50px;">
            <div ng-controller="SelfCtrl" class="col-md-6 bg-success" style="height:100%;text-align:center;">
              <h3>Self Node</h3>
              <button type="button" class="btn btn-primary" style="margin-top:20px;font-size:1.5em;" ng-click="makeInvitation()">I wanna treate you to diner</button>
              <div ng-controller="ChildCtrl" class="bg-danger" style="height:200px;margin-top:70px;padding-top:1px;">
                <h3>{{ myResponse }}</h3>
              </div>
            </div>
            <div ng-controller="BrotherCtrl" class="col-md-6 bg-info" style="height:100%;">
              <h3>{{ myResponse }}</h3>
            </div>
          </div>
          <button type="button" class="btn btn-primary pull-right" style="margin-top:30px;font-size:1.5em;" ng-click="reset()">Reset</button>
        </div>
        <div class="col-md-6"></div>
      </div>
      </div>
    </div>
    <tabset class="pane-sourcecode" ng-class="{'hidden': !showCode}">
      <tab heading="Justified">Justified content</tab>
      <tab heading="SJ">Short Labeled Justified content</tab>
      <tab heading="Long Justified">Long Labeled Justified content</tab>
    </tabset>
  </div>


</div>
